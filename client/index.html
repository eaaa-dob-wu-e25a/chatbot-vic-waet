<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/chat_view.css" />
    <script src="./app.js" defer></script>
  </head>
  <header>
    <section class="flx-center-row chat-logo">
      <img src="./public/logo_sm.svg" alt="Logo" />
    </section>
  </header>
  <body>
    <div>
      
      <aside class="chats-history">
                          <h1 id="title" class="title"></h1>
        <form
          id="new-chat-form"
          style="margin-bottom: 1rem;"
          autocomplete="off"
          name="chats"
        >
          <input
            type="text"
            id="chat-title-input"
            placeholder="Enter chat title"
            maxlength="50"
            name="title"
          />
          <button class="create primary" id="new-chat" type="submit">
            New Chat
          </button>
        </form>
        <div id="chats-list"></div>
      </aside>
      <main>
        <section class="chat-container">

          <div class="flx-center-col glassmorph">
            <div id="msg-bubble"></div>
          </div>

          <form name="messages" class="flx-center-row" id="message-form" autocomplete="off">
            <input
              class="glassmorph ask-input"
              id="chat-message-input"
              type="text"
              name="message"
              placeholder="Ask me anything"
              maxlength="250"
              autocomplete="off"
            />
            <button type="submit" class="primary">Send</button>
            <button type="button" id="reset-btn" class="primary">Reset</button>
          </form>
          <div id="error" class="error-message" style="display: none;"></div>
        </section>
      </main>
    </div>
    <section>
      <form
        style="margin-bottom: 1rem;"
        name="signup"
        id="signup-form"
        autocomplete="off"
      >
        <input
          type="text"
          name="name"
          placeholder="Create username"
          id="signup-input"
          autocomplete="off"
        />

        <button type="submit" class="primary">Sign up</button>
      </form>
    </section>
    <section class="flx-center-col sign-up-terms">
      <!-- <button type="button" class="primary" onclick="location.href='/signup'">
        Create Account
      </button> -->
      <a href="#" class="link-underline">Terms &amp; Conditions</a>

    <div class="dot" id="dot" aria-hidden="true"></div>
  </body>
