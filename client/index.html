<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/chat_view.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <header>
    <section class="signup">
      <div
        class="flx-center-row"
        style="justify-content: space-between; width: 100%"
      >
        <p id="greet-user"></p>
        <button type="click" class="primary smaller-y" id="logout-btn">
          Logout
        </button>
      </div>

      <form
        style="margin-bottom: 1rem"
        name="signup"
        id="signup-form"
        autocomplete="off"
      >
        <input
          type="text"
          name="name"
          placeholder="Create username"
          id="signup-input"
          autocomplete="off"
          maxlength="40"
        />

        <button type="submit" class="primary smaller-y" id="signup">Sign up</button>
      </form>
      <p id="login-info"></p>
    </section>
    <div class="flx-center-row">
      <h1 id="title" class="title"></h1>
    </div>
  </header>

  <body>
    <div id="error" class="toast toast--error" aria-live="polite"></div>
    <div id="success" class="toast toast--success" aria-live="polite"></div>

    <div>
      <aside class="chats-history">
        <div class="active-chat">
          <section class="chat-logo">
            <img src="./public/logo_md.svg" alt="Logo" />
          </section>

          <p id="chats-list-total"></p>
        </div>
        <form
          id="new-chat-form"
          style="margin-bottom: 1rem"
          autocomplete="off"
          name="chat"
        >
          <div class="flx-center-row" style="gap: 8px; justify-content: left">
            <input
              type="text"
              id="chat-title-input"
              placeholder="Enter chat title"
              maxlength="50"
              name="title"
            />
            <button class="smaller-y primary" id="new-chat" type="submit">
              Create
            </button>
          </div>
        </form>
        <div id="chats-list" class="glassmorph flx-center-col"></div>

      </aside>

      <main>
        <section class="chat-container">
          <div class="flx-center-col glassmorph msg-container">
            <div id="msg-bubble"></div>
            <div id="input-message">
              <form class="flx-center-row" id="message-form" autocomplete="off">
                <input
                  class="glassmorph ask-input"
                  id="chat-message-input"
                  type="text"
                  name="message"
                  placeholder="Ask me anything"
                  maxlength="250"
                  autocomplete="off"
                />

                <button type="submit" class="send-btn">Send</button>
                <!-- <button type="button" id="reset-btn" class="primary">Reset</button> -->
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>

    <section class="flx-center-col sign-up-terms">
      <!-- <button type="button" class="primary" onclick="location.href='/signup'">
        Create Account
      </button> -->
      <a href="#" class="link-underline">Terms &amp; Conditions</a>

  </body>
