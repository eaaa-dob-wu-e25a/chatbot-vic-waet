<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

  <body>
    <section class="flx-center-row chat-logo">
      <img src="../public/logo_sm.svg" alt="Logo" />
    </section>

    <section class="chat-container">
      <div class="flx-center-col glassmorph">
        <div class="msg-bubble" class="">

        </div>
      </div>
      
      <form method="POST" class="flx-center-row" id="chat-form" autocomplete="off">
        <input
          class="glassmorph ask-input"
          type="text"
          name="message"
          placeholder="Ask me anything"
          maxlength="250"
          value=""
        />
      </form>
            <div id="error" class="error-message" style="display: none"></div>
    </section>

    <section class="flx-center-col sign-up-terms">
