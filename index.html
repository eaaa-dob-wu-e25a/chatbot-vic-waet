<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KamiBo Chatbot</title>
    <link rel="stylesheet" href="./app/styles/theme.css" />
    <link rel="stylesheet" href="./app/styles/globals.css" />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/60cddcb918.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app/app.js" defer></script>
  </head>
  <body>
    <section class="flx-center-row chat-logo">
      <img src="./app/public/logo_sm.svg" alt="Logo" />
    </section>
    <section class="chat-container">
      <article class="flx-center-col glassmorph">
        <div id="chat-msg" class="msg-bubble"></div>
      </article>

      <div id="error" class="error-message" style="display: none;"></div>

      <form autocomplete="off" name="message" class="flx-center-row" id="chat-form">
        <input
          class="glassmorph ask-input"
          id="userInput"
          type="text"
          name="message"
          placeholder="Ask me anything"
          aria-label="Chat message"
          maxlength="250"
        />
        <div class="flx-center-row">
          <button type="submit">
            Send
          </button>
          <button type="button" id="reset-btn">Reset</button>
        </div>
      </form>
    </section>

    <section class="flx-center-col sign-up-terms">
      <!-- <button type="button" class="primary" onclick="location.href='/signup'">
        Create Account
      </button> -->
      <a href="#" class="link-underline">Terms & Conditions</a>

        developer is not liable for any errors, omissions, or misunderstandings
        in the chatbotâ€™s responses.
      </p> -->
    </section>

    <div class="dot" id="dot" aria-hidden="true"></div>
  </body>
</html>
